<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Delivery Services</title>

    <!-- Custom styles for the webpage -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Boxicons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="main" class="main">
      <header class="header">
        <div class="logo-body">
          <img src="./img/logo.png" alt="logo" />
          <h3>Velivery</h3>
        </div>
        <div class="links">
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="./faq.html">FAQ</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
        <div class="button">
          <button>Sign In</button>
        </div>
      </header>
      <div class="velivery-body">
        <div class="body-header">
          Fastest, safest and best delivery for you goods
        </div>
        <div class="body-sub-text">
          The best choice for the delivery of your package that require speed,
          security during delivery and has many other features
        </div>
        <div class="cta">
          <div class="cta-body">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Track your package now!" />
            <button>Track now</button>
          </div>
        </div>
        <div class="rating">
          <div class="first">
            <p>2500+</p>
            <div class="trust">
              <p>People</p>
              <p>trust us</p>
            </div>
          </div>
          <p>|</p>
          <div class="first second">
            <p>35K+</p>
            <div class="trust">
              <p>delivery</p>
              <p>was successful</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
